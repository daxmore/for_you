<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Still Mad, Mamma?</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            transform: scale(0.95);
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .no-button {
            background-color: #f44336;
            color: white;
            border: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Are you still mad, MammaðŸ¥º?</h1>
        <button class="button yes-button" onclick="showLove()">Yes</button>
        <button class="button no-button" id="noButton" onclick="moveButton()">No</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="loveModal">
        <div class="modal-content">
            <h2>I love you, MammaðŸ¤—</h2>
        </div>
    </div>

    <script>
        function showLove() {
            // Show the modal
            document.getElementById('loveModal').style.display = 'flex';
        }

        function moveButton() {
            const noButton = document.getElementById("noButton");

            // Disable button for 1 second
            noButton.disabled = true;
            setTimeout(() => {
                noButton.disabled = false;
            }, 1000);

            // Move button to a random position within the window, ensuring it doesn't go outside
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Calculate random position within boundaries
            const randomX = Math.random() * (viewportWidth - buttonWidth);
            const randomY = Math.random() * (viewportHeight - buttonHeight);

            // Apply new position
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>

</html>
